<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="card">
        <h5 class="card-header">Payment for example</h5>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="mb-3">
                        <label for="card" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="card" aria-describedby="card" placeholder="XXXXXXXXXXXX">
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvc" aria-describedby="cvc" placeholder="0000">
                      </div>
                </div>
                <div class="col-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="amount">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <input type="number" class="form-control" id="amount" aria-describedby="amount" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>  
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select">
                          <option>Pick a state</option>
                          <option>Pick a state</option>
                          <option>Pick a state</option>
                        </select>
                      </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="cp" class="form-label">CÃ³digo postal</label>
                        <input type="number" class="form-control" id="cp" aria-describedby="cp">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3 bg-secondary p-1 rounded radiobtn">
                        <div>
                            <input class="ms-1" type="radio" name="mastercard" id="mastercard" value="mastercard" aria-labelmastercard>
                            <i class="fa-brands fa-cc-mastercard text-white me-3"></i>
                            <input type="radio" name="visa" id="visa" value="visa" aria-labelvisa>
                            <i class="fa-brands fa-cc-visa text-white me-3"></i>
                            <input type="radio" name="discover" id="discover" value="discover" aria-labeldiscover>
                            <i class="fa-brands fa-cc-discover text-white me-3"></i>
                            <input class="ms-1" type="radio" name="dinners" id="dinners" value="dinners" aria-labeldinners>
                            <i class="fa-brands fa-cc-diners-club text-white me-3"></i>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" style="height: 100px"></textarea>
                        <div id="message" class="form-text">Add any notes here</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer card-footer text-body-secondary">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary ms-2">Send</button>
        </div>
    </div>
</body>
</html>
